<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <p>{{ text }}</p>
    <ion-button fill='outline' color='secondary' (click)='onChangeText()'>Change Text</ion-button>
  </div>
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>New Expense</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Expense Reason</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Expense Amount</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
